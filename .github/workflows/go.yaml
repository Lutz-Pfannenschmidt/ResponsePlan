name: Go

on:
    release:
        types: [created]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: 1.21.5

            - name: Build
              run:
                  GOOS=linux GOARCH=amd64 go build main.go -o dist/ResponsePlan_{{ release.tag_name }}_linux_amd64 &&
                  GOOS=windows GOARCH=amd64 go build main.go -o dist/ResponsePlan_{{ release.tag_name }}_windows_amd64.exe &&
                  GOOS=darwin GOARCH=amd64 go build main.go -o dist/ResponsePlan_{{ release.tag_name }}_darwin_amd64 &&
                  GOOS=linux GOARCH=arm64 go build main.go -o dist/ResponsePlan_{{ release.tag_name }}_linux_arm64 &&
                  GOOS=windows GOARCH=arm64 go build main.go -o dist/ResponsePlan_{{ release.tag_name }}_windows_arm64.exe &&
                  GOOS=darwin GOARCH=arm64 go build main.go -o dist/ResponsePlan_{{ release.tag_name }}_darwin_arm64 &&

            - name: Release
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/')
              with:
                  files: ./dist/**
